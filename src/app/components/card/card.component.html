<div class="card-container">
    <mat-card class="example-card" *ngFor="let detail of cardDetails">
        <div class="image-container">
            <img mat-card-image src={{detail.image}} alt={{detail.alt}}>
        </div>
        <mat-card-content>
            <p>
                {{detail.title}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
